<ion-content [fullscreen]="true">
  <div class="page-wrapper mt-16">
    <h3></h3>
    <app-form-wrapper [form]="form" class="max-w-96">
      <app-input-submit
        label="Connexion"
        icon="log-in"
        [loading]="loading()"
        [disabled]="apiService.bucketLock.locked() && form.group.getError('auth_too_many_request') !== null"
        (submit)="onSubmit()"
      ></app-input-submit>
    </app-form-wrapper>
  </div>
</ion-content>
