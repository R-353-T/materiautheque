<ion-header>
    <ion-toolbar>
        <ion-title class="select-none">{{ titleService.getTitle() }}</ion-title>

        <ion-buttons slot="end">
            <ion-menu-button auto-hide="true" menu="mainMenu" color="dark"></ion-menu-button>
        </ion-buttons>

        <ion-progress-bar
            *ngIf="loading()"
            type="indeterminate"
            color="dark"
        ></ion-progress-bar>
    </ion-toolbar>
</ion-header>
