<div class="flex flex-col">
  <p *ngIf="label.length>0">{{ label }}</p>
  
  <ion-datetime
    [showDefaultTitle]="true"
    [formControl]="control"
    class="c-input"
    [class.invalid]="errorText"
  ></ion-datetime>

  @if (errorText) {
    <p class="i-error">{{ errorText }}</p>
  }

  @if (infoText) {
    <p class="i-info">{{ infoText }}</p>
  }
</div>
