<div class="flex flex-col">
  <input
    #inputFileC
    type="file"
    class="c-input"
    [class.invalid]="errorText"
    (change)="onUpdate($event)"
    accept=".png, .jpg, .jpeg"
  >

  @if(errorText) {
    <p class="i-error">{{ errorText }}</p>
  }

  @if(infoText) {
    <p class="i-info">{{ infoText }}</p>
  }
</div>
