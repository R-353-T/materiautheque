<div class="mate-input flex flex-col gap-2" [class.invalid]="(control.touched || control.dirty) && control.invalid">
  <div class="flex flex-col">
    <div>
      <label *ngIf="label" class="label">{{ label }}</label>
    </div>
    <ng-content></ng-content>
  </div>
  <div class="flex flex-col gap-2" *ngIf="errors.length || hints.length">
    @for(error of errors; track $index) {
      <p class="form-error">{{ error }}</p>
    }

    @for(hint of hints; track $index) {
      <p class="form-hint">{{ hint }}</p>
    }
  </div>
</div>
