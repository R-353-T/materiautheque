<div class="mate-filter">
  <div>
    <label>{{ label }}</label>
  </div>
  <div class="mate-filter-button" (click)="focus.set(true)">
    <p>{{ preview() }}</p>
    <ion-icon name="filter"></ion-icon>
  </div>
</div>

<ion-modal
  [isOpen]="focus()"
  (willDismiss)="focus.set(false)"
  class="mate-filter-modal"
>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ label }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="focus.set(false)">
            <ion-icon
              color="dark"
              slot="icon-only"
              name="close"
            ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="flex flex-col">
      <app-list
        *ngIf="list"
        [options]="list.options"
        (load)="loadMore.emit($event)"
      >
        @for (item of list.items(); track $index) {
          <app-list-item
            [options]="item"
            (click)="onSelect(item)"
          ></app-list-item>
        }</app-list>
    </ion-content>
  </ng-template>
</ion-modal>
