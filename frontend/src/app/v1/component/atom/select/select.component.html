<div class="mate-select" (click)="onOpen()" [class.disabled]="this.control.disabled">
    <div class="mate-select-button">
        <p>{{ preview }}</p>
        <ion-icon slot="end" name="chevron-expand"></ion-icon>
    </div>
</div>

<ion-modal
    [isOpen]="focus()"
    (willDismiss)="focus.set(false)"
    class="mate-select-modal"
>
    <ng-template>
        <ion-header>
            <ion-toolbar>
                <ion-title>{{ label }}</ion-title>
                <ion-buttons slot="end">
                    <ion-button (click)="focus.set(false)">
                        <ion-icon
                            color="dark"
                            slot="icon-only"
                            name="close"
                        ></ion-icon>
                    </ion-button>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content class="flex flex-col">
            <app-list
                *ngIf="list"
                [options]="list.options"
                (load)="onLoadMore($event)"
            >
                @for (item of list.items(); track $index) {
                    <app-list-item
                        [options]="item"
                        (onClick)="onSelect(item)"
                    ></app-list-item>
                }</app-list>
        </ion-content>
    </ng-template>
</ion-modal>
