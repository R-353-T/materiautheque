<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="wrapper">
    <h1 class="main">Modifier un modèle</h1>

    <app-form
      [formGroup]="baseForm.formGroup"
      [errors]="baseForm.getErrors(baseForm.formGroup)"
    >
      <app-input
        label="nom"
        [control]="baseForm.name"
        [errors]="baseForm.getErrors(baseForm.name)"
      >
        <input type="text" [value]="baseForm.name.value" disabled />
      </app-input>

      <app-group-input-value-list [baseForm]="baseForm"></app-group-input-value-list>

      <div class="flex justify-between gap-ios">
        <app-submit-button
          label="Modifier"
          [loading]="baseForm.locked"
          (submit)="update()"
        ></app-submit-button>

        <div class="flex gap-ios">
          <ion-button
            color="dark"
            [disabled]="baseForm.locked"
            (click)="baseForm.reset(template)"
          >
            Réinitialiser
          </ion-button>
        </div>
      </div>
    </app-form>
  </div>
</ion-content>
