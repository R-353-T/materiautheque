<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="wrapper">
    <h1 class="main">Ajouter une image</h1>

    <form [formGroup]="form.formGroup" class="form">
      <div *ngIf="form.errorOf(form.formGroup)" class="f-error">
        <p>{{ form.errorOf(form.formGroup) }}</p>
      </div>

      <ion-input
        [formControl]="form.name"
        type="text"
        [label]="form.labelGroup.name"
        [errorText]="form.errorOf(form.name)"
      ></ion-input>

      <app-input-image
        [(file)]="form.fileValue"
        infoText="Seuls les fichiers .png, .jpg et .jpeg de moins de 10 mégaoctets sont acceptés"
        [errorText]="form.errorOf(form.file)"
      ></app-input-image>

      <app-submit-button
        [enabled]="form.formGroup.enabled"
        (submit)="create()"
        label="Ajouter"
      ></app-submit-button>
    </form>
  </div>
</ion-content>
