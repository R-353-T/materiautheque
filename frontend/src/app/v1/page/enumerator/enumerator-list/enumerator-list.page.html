<app-header></app-header>

<ion-content [fullscreen]="true" [scrollEvents]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="wrapper">
    <div class="flex gap-ios">
      <ion-button
        (click)="navigationService.goToEnumeratorCreate()"
        [disabled]="!permissionService.hasPermission(permissionService.PERMISSION.enumerator.create)"
      >
        Ajouter
      </ion-button>
    </div>

    <ion-searchbar
      (ionInput)="search($event)"
      [debounce]="1000"
      placeholder="Rechercher"
      class="my-1"
    ></ion-searchbar>

    <div class="flex gap-ios mb-ios">
      <app-filter-type
        label="Type :"
        [control]="typeIdOption"
        only="enumerable"
      ></app-filter-type>
    </div>

    <app-infinite-scroll
      [options]="options"
      (load)="load($event)"
    ></app-infinite-scroll>
  </div>

  <app-scroll-top-button [content]="content"></app-scroll-top-button>
</ion-content>
